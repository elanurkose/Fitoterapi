  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header" data-aos="fade-down">
      <section class="flex">
        <a href="anasayfa.html" class="logo">lokman hekim</a>

        <nav class="navbar">
          <a href="anasayfa.html">anasayfa</a>
          <a href="hakkimizda.html">hakkımızda</a>

          <a href="hastaliklar.html">hastalıklar</a>
          <a href="iletisim.html">İletişim</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- header section ends -->

    <!-- contact section starts  -->

    <div class="container iletisim">
      <h1 class="heading" data-aos="zoom-out">İLETİŞİM</h1>

      <section>
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3010.026933090933!2d29.105055600000004!3d41.0246667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDHCsDAxJzI4LjgiTiAyOcKwMDYnMTguMiJF!5e0!3m2!1str!2str!4v1691597294569!5m2!1str!2str"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            data-aos="flip-left"
          ></iframe>

          <form action="" method="post" data-aos="flip-right">
            <h3>İletişime Geçin</h3>
            <input
              type="text"
              name="name"
              required
              maxlength="50"
              placeholder="adınızı girin"
              class="box"
            />
            <input
              type="email"
              name="email"
              required
              maxlength="50"
              placeholder="mail adresinizi girin"
              class="box"
            />
            <input
              type="number"
              name="number"
              required
              maxlength="10"
              min="0"
              max="9999999999"
              placeholder="telefon numaranızı girin"
              class="box"
            />
            <textarea
              name="message"
              class="box"
              required
              maxlength="1000"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="mesaj gönder" name="send" class="btn" />
          </form>
        </div>

        <div class="grid">
          <div class="box" data-aos="fade-up">
            <i class="fas fa-phone"></i>
            <h3>telefon numarası</h3>
            <a href="tel:1234567890">+123-456-7890</a>
          </div>

          <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>mail adresi</h3>
            <a href="mailto:elanurkose23@gmail.com">elanurkose23@gmail.com</a>
          </div>

          <div class="box" data-aos="fade-up">
            <i class="fas fa-map-marker-alt"></i>
            <h3>ofis adresi</h3>
            <a href="#">Ümraniye/İstanbul, Türkiye</a>
          </div>
        </div>

        <div class="credit">
          &copy; copyright @ 2023 by <span>elanur köse</span> | tüm hakları
          saklıdır!
        </div>
      </section>
    </div>

    <!-- contact section ends -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
